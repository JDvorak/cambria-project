<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cloudina Demos</title>
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <h1>Cloudina component demo</h1>
    <cloudina-demo>
      <cloudina-document slot="left">
        <textarea>{ "name": "The Fifth Element" }</textarea>
      </cloudina-document>
      <cloudina-lens slot="lens">
        <textarea>
lens:
  - rename: 
      source: name
      destination: title
        </textarea>
      </cloudina-lens>
      <cloudina-document slot="right"><textarea>{}</textarea></cloudina-document>
    </cloudina-demo>
  </body>
</html>
