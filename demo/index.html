<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cloudina Demos</title>
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <h1>Cloudina component demo</h1>
    <cloudina-demo>
      <pre is="cloudina-document" contenteditable="true" slot="left">
        { "name": "The Fifth Element" }
      </pre>
      <pre is="cloudina-lens" contenteditable="true" slot="lens">
lens:
  - rename: 
      source: name
      destination: title
      </pre>
      <pre is="cloudina-document" slot="right">{}</pre>
    </cloudina-demo>
  </body>
</html>
