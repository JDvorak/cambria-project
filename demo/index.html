<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cambria Demos</title>
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <h1>Cambria component demo</h1>
    <cambria-demo>
      <pre is="cambria-document" contenteditable="true" slot="left">
        { "name": "The Fifth Element" }
      </pre>
      <pre is="cambria-lens" contenteditable="true" slot="lens">
lens:
  - rename: 
      source: name
      destination: title
      </pre>
      <pre is="cambria-document" slot="right">{}</pre>
    </cambria-demo>

    <cambria-demo>
      <pre is="cambria-document" contenteditable="true" slot="left">
      {
        "assignee": "Peter"
      } 
      </pre>
      <pre is="cambria-lens" contenteditable="true" slot="lens">
lens:
  - wrap: 
      name: assignee
      </pre>
      <pre is="cambria-document" slot="right">{}</pre>
    </cambria-demo>
  </body>
</html>
