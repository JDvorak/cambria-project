<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cambria Demos</title>
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <h1>Cambria component demo</h1>

    <cambria-demo>
      <cambria-document contenteditable="true" slot="left">
        { "name": "The Fifth Element" }
      </cambria-document>
      <pre is="cambria-lens" contenteditable="true" slot="lens">
- rename: 
    source: name
    destination: title
      </pre>
      <cambria-document slot="right" contenteditable="true">{}</cambria-document>
    </cambria-demo>

    <cambria-demo>
      <cambria-document contenteditable="true" slot="left">
        { "assignee": "Peter" }
      </cambria-document>
      <pre is="cambria-lens" contenteditable="true" slot="lens">
- wrap: 
    name: assignee
      </pre>
      <cambria-document contenteditable="true" slot="right">{}</cambria-document>
    </cambria-demo>
  </body>
</html>
